<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>Three of my favourite things</title>
</head>
<body>
    <h1> These are my three favourite things</h1>
    <section id="thingsSection"></section>
    <!-- template tags at the bottom-->
    <!-- template tags don't get rendered - they just hold reusable content-->
    <template id="fav-template">
        <section class="things-panel"> 
            <div class="t_pic"><!-- this is index 0 (first child)-->
                <img src="" alt="">
            </div>
    
            <h2 class="t_name">slug</h2><!-- this is index 1 (second child)-->
            <h3 class="t_reason">slug</h3><!-- this is index 2 (third child)-->
            <p class="t_favebreed"><!-- this is index 3 (fourth child)-->
                slug
            </p>
        </section>
    </template>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
